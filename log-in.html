    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSF-Laak Music Ministry | Login</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="first5mediaQuery.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>

    <div class="form-wrapper">

      <!-- Toggle-->
      <input type="radio" id="login-tab" name="tab" checked>
      <input type="radio" id="signup-tab" name="tab">

      <div class="tab-labels">
        <label for="login-tab">Login</label>
        <label for="signup-tab">Sign Up</label>
      </div>

      <!-- Login Form -->
      <div class="form-content" id="login-form">
        <form action="home.html" method="get">
          <h2>Log<span class="highlight">in</span></h2>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <div class="button">
            <button type="submit">Log in</button>
          </div>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div class="form-content" id="signup-form">
        <form action="log-in.html" method="get">
          <h2>Sign<span class="highlight"> Up</span></h2>
          <input type="text" placeholder="Username" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <div class="button">
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</body>
</html>
